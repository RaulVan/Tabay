<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 修改打开按钮样式 */
        #openFullPage {
            padding: 6px 12px;
            font-size: 13px;
            color: var(--primary-color);
            background: rgba(33, 150, 243, 0.1);
            border-radius: 4px;
            transition: all 0.2s;
        }

        #openFullPage:hover {
            background: rgba(33, 150, 243, 0.2);
        }

        /* 同步状态样式 */
        .sync-status {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #666;
            font-size: 12px;
            margin-right: 8px;
        }

        /* 同步图标旋转动画 */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rotating {
            animation: rotate 1s linear infinite;
        }

        /* 清除按钮样式 */
        #clearData {
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #666;
        }

        #clearData:hover {
            background-color: #f0f0f0;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Tabay</h1>
                <div class="header-actions">
                    <button id="openFullPage" class="btn" title="在新标签页中打开">
                        打开 Tabay
                    </button>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索标签页...">
            </div>
        </header>

        <div class="actions">
            <button id="saveCurrentTab" class="btn primary" title="将当前标签页保存到新分组">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="margin-right: 6px;">
                    <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 8.293V1.5z"/>
                </svg>
                保存此页
            </button>
            <button id="saveAllTabs" class="btn primary" title="将所有标签页保存到新分组">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="margin-right: 6px;">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                </svg>
                保存全部
            </button>
            <button id="createGroup" class="btn" style="display: none;">新建分组</button>
            <div class="sync-status" title="数据同步状态">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" id="syncIcon">
                    <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
                <span id="syncStatus">已同步</span>
            </div>
            <button id="clearData" class="btn" title="清除所有数据" style="display: none;">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
            </button>
        </div>

        <div class="tabs-container">
            <div id="timeView" class="time-view active">
                <!-- 时间视图将通过 JS 动态生成 -->
            </div>
            <div id="groupView" class="group-view">
                <div id="groupsList" class="groups-list">
                    <!-- 分组视图将通过 JS 动态生成 -->
                </div>
            </div>
        </div>

        <!-- 拖拽时的视觉提示 -->
        <div id="dragFeedback" class="drag-feedback" style="display: none;">
            <div class="drag-icon">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
            </div>
            <span class="drag-text">正在移动标签页...</span>
        </div>
    </div>
    <script src="state.js"></script>
    <script src="popup.js"></script>
</body>
</html>
